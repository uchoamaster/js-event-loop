<!doctype html>
<html lang="pt-br">

        <h1>Busca CEP</h1>
        
        <form action="#" method="post" onsubmit="searchCep()">

            <img src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" alt="preloader">
        </div>

        <div id="results">

        </div>

      </div>

    <script src="./js/preloader.js"></script>
    <script src="./js/cep.js"></script>
